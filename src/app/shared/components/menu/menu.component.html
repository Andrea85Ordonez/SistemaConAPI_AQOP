<div class="sidenav-header">
    <header *ngIf="currentUser()">
      <div class="profile-container">
        <img [src]="currentUser()?.avatar" alt="User Avatar" class="profile-avatar">
        <span class="profile-name">{{ currentUser()?.name }}</span>
      </div>
    </header>
    <div class="header-text" [class.hide-header-text]="sideNavCollapsed()">
      <h2>App de Productos</h2>
      <p>Bienvenidos</p>
    </div>
  </div>
  
    <mat-nav-list>
        <a mat-list-item *ngFor=" let item of menuItems()" 
        [routerLink]="item.route">
        <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
        <span matListItemTitle *ngIf="!sideNavCollapsed()">{{ item.label }}</span>
        </a>
        
    </mat-nav-list>
