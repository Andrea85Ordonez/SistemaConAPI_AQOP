<mat-toolbar class="mat-elevation-z3 " >
    <button mat-icon-button (click)="collapsed.set(!collapsed())" class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Mi Aplicacion</span>
  </mat-toolbar>
  
  <mat-sidenav-container style="background-color: rgb(2, 0, 46); ">
    <mat-sidenav opened mode="side" [style.width]="sidevabWidth()" style="background-color: rgb(226, 226, 226);" class="border">
     <app-menu [collapsed]="collapsed()"></app-menu>
    </mat-sidenav>
    <mat-sidenav-content class="content" [style.margin-left]="sidevabWidth()">
      
    </mat-sidenav-content>
  </mat-sidenav-container>
